<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="Description" content="The Slider like Swiper">
    <link href="./assets/fonts/Lato-Regular.woff2" as="font" rel="preload" crossorigin="anonymous">

    <script>
      document.documentElement.classList.remove("no-js");
    </script>
  </head>

  <body class="main-page">
    <main class="main">
      <!-- Slider -->
      <section class="main__slider slider">
        <div class="site-wrapper">
          <h1 class="slider__title">Slider</h1>

          <div class="slider__wrapper">
            <div class="slider__inner-wrapper">
              <div class="slider__list-wrapper">
                <ul class="slider__list" data-amount="5" data-color="aqua, orange, green, yellow, pink"></ul>
              </div>

              <div class="slider__control-wrapper">
                <button type="button" aria-label="Previous slide"></button>
                <button type="button" aria-label="Next slide"></button>
              </div>
            </div>

            <div class="slider__nav-wrapper">
              <ul class="slider__nav-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Slide item template -->
    <template id="slide-item">
      <li class="slider__item">
        <span></span>
      </li>
    </template>

    <!-- Nav item template -->
    <template id="nav-item">
      <li class="slider__nav-item">
        <button type="button"></button>
      </li>
    </template>
  </body>
</html>
