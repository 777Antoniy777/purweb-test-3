<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="Description" content="The Slider like Swiper">
    <link href="./assets/fonts/Lato-Regular.woff2" as="font" rel="preload" crossorigin="anonymous">

    <script>
      document.documentElement.classList.remove("no-js");
    </script>
  </head>

  <body class="main-page">
    <main class="main">
      <!-- Slider -->
      <section class="main__slider slider">
        <div class="site-wrapper">
          <h1 class="slider__title">Slider</h1>

          <div class="slider__wrapper">
            <div class="slider__inner-wrapper">
              <ul class="slider__list">
                <li class="slider__item slider__item--aqva active-slide">
                  <span>1</span>
                </li>

                <li class="slider__item slider__item--orange">
                  <span>2</span>
                </li>

                <li class="slider__item slider__item--green">
                  <span>3</span>
                </li>
              </ul>
            </div>

            <div class="slider__buttons-wrapper">
              <button type="button" aria-label="Previous slide"></button>
              <button type="button" aria-label="Next slide"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
